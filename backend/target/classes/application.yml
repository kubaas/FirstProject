server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/imo
    username: imo
    password: imo
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

camunda:
  bpm:
    admin-user:
      id: demo
      password: demo
      firstName: Demo
    filter:
      create: All tasks

imo:
  recipes:
    catalogResource: classpath:recipes/catalog.json

