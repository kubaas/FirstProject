server:
  port: ${PORT:8080}

spring:
  datasource:
    # On Replit/free tier: use H2 embedded database
    # In production with PostgreSQL: set SPRING_DATASOURCE_URL
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:imo;MODE=PostgreSQL}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        dialect: org.hibernate.dialect.H2Dialect

